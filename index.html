<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="images/product.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 class="product-title">Product Name</h1>
            <p class="product-description">
                A brief description of the product highlighting its features and benefits.
            </p>
            <p class="product-price">$99.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <div class="related-products">
        <h2>Related Products</h2>
        <div class="related-grid">
            <div class="related-item">
                <img src="images/related1.jpg" alt="Related Product 1">
                <p class="related-title">Related Product 1</p>
                <p class="related-price">$49.99</p>
            </div>
            <div class="related-item">
                <img src="images/related2.jpg" alt="Related Product 2">
                <p class="related-title">Related Product 2</p>
                <p class="related-price">$79.99</p>
            </div>
            <div class="related-item">
                <img src="images/related3.jpg" alt="Related Product 3">
                <p class="related-title">Related Product 3</p>
                <p class="related-price">$59.99</p>
            </div>
        </div>
    </div>
</body>
</html>
